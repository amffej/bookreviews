<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="{{ url_for('index') }}">Book Reviews</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>           
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        {% if signed_in %}  
                        <li class="nav-item active" >
                                <span class="nav-link">Hi! {{ firstname }}</span>
                        </li>
                        <li class="nav-item ">
                          <a class="nav-link" href="{{ url_for('logout') }}">Sign out!</a>
                        </li>
                        {% else %}
                        <li class="nav-item {% if request.path ==  url_for('login') %} active {% endif %}">
                                <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
                        </li>
                        <li class="nav-item {% if request.path ==  url_for('register') %} active {% endif %}">
                            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                            </li>
                              
                        {% endif %}
                        
                      </ul>
                    </div>
                </nav>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
